<!DOCTYPE html>
<html>
<head>
  <title>Memory Game</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
  <link rel="stylesheet" type="text/css" href="style.css">
  <h1>Memory Game</h1>
  <br>
  <form id="start-form">
    <label for="name">Enter your name:</label>
    <input type="text" id="name" required>
    <br><br>
    <label for="pairs">Enter the number of card pairs (max 30):</label>
    <input type="number" id="pairs" min="1" max="30" required>
    <br><br>
    <button id="submit-btn" type="submit">Start Game</button>
  </form>

  <div id="game-container" class="hidden">
    <h2 id="player-name"></h2>
    <div id="timer">00:00</div>
    <div id="game-board"></div>
    <button id="pause-btn" class="hidden">Pause</button>
    <br>
    <button id="resume-btn" class="hidden">Resume</button>
    <br>
    <div id="blessing" class="hidden">Congratulations, you won!<br>Want to play again?</div>
    <button id="rematch-btn" class="hidden">Rematch</button>
    <br>
    <button id="menu-btn" class="hidden">Menu</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script2.js"></script>
</body>
</html>
